<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1>The Code Review</h1>
    </section>

    <div class="wrapper">
        <section class="sign-up">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    
        <section class="horizontal-break">
            <hr class="thick-horizontal-line">
            <hr class="thin-horizontal-line">
        </section>
    
        <section class="form">
            <div class="contact-information">
                <h2>Contact Information</h2>
                <form>
                    <div class="name">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name"  class="required" required placeholder="Required">
                    </div>
                    
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" class="required" required placeholder="Required">
                    </div>
                    
                    <div class="phone">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number">
                    </div>
                    
                    <div class="address">
                        <label for="address">Street Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                    </div>
                    
                    <div class="city">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="City">
                    </div>
                    
                    <div class="state">
                        <label for="state">State</label>
                        <select name="state" id="state">
                                <option value="" disabled selected>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>				
                        </select>
                    </div>
                    
                    <div class="zip">
                        <label for="zip">Zip Code</label>
                        <input type="number" name="zip" id="zip" placeholder="Zip Code">
                    </div>
                </form>
                    
                    <section class="horizontal-break">
                        <hr class="thin-horizontal-line">
                    </section>
            </div>
            
    
                <section class="newsletter">
                    <h2>Newsletter</h2>
                    <p>Select the newsletters you would like to receive</p>
    
                    <div class="newsletter-type">
                        <div class="html-news">
                            <input type="checkbox" name="html-newsletter" id="html-newsletter">
                            <label for="html-newsletter">HTML News</label>
                        </div>
                        
                        <div class="css-news">
                            <input type="checkbox" name="css-newsletter" id="css-newsletter">
                            <label for="css-newsletter">CSS News</label>
                        </div>
                        
                        <div class="js-news">
                            <input type="checkbox" name="js-newsletter" id="js-newsletter">
                            <label for="js-newsletter">Javascript News</label>
                        </div>
                    </div>

                    <p id="newsletter-format-title">Newsletter Format</p>                    

                    <div class="newsletter-format">
                        <div class="html-radio">
                            <input type="radio" name="newsletter-format" id="html">
                            <label for="html">HTML</label>
                        </div>
                        
                        <div class="plain-text-radio">
                            <input type="radio" name="newsletter-format" id="plain-text">
                            <label for="plain-text">Plain text</label>
                        </div>
                        
                    </div>
    
                    <div class="other-topics">
                        <p>Other topics you'd like to hear about</p>
                        <textarea name="other-topics-textarea" id="other-topics-textarea" cols="30" rows="10" placeholder="Let us know here"></textarea>
                    </div>
    
                    <button class="sign-up-button">Sign Up</button>
    
                    <p id="copyright">Copyright The Code Review</p>
    
                </section>
        </section>
    </div>
    
</body>
</html>
